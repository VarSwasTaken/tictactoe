<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Minigame Tic Tac Toe for 2 players offline" />
        <meta name="keywords" content="tictactoe, tic tac toe, minigame, game" />
        <title>Tic Tac Toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1><span class="red-shadow">Tic</span> Tac <span class="blue-shadow">Toe</span></h1>
            <div class="board">
                <div class="winning-line"></div>
                <div class="row">
                    <div class="col square">
                        <img class="cross left-margin top-margin" src="cross.png" alt="cross" />
                        <img class="circle left-margin top-margin" src="circle.png" alt="circle" />
                    </div>
                    <div class="col vertical"></div>
                    <div class="col square">
                        <img class="cross top-margin" src="cross.png" alt="cross" />
                        <img class="circle top-margin" src="circle.png" alt="circle" />
                    </div>
                    <div class="col vertical"></div>
                    <div class="col square">
                        <img class="cross right-margin top-margin" src="cross.png" alt="cross" />
                        <img class="circle right-margin top-margin" src="circle.png" alt="circle" />
                    </div>
                </div>
                <div class="row horizontal"></div>
                <div class="row">
                    <div class="col square">
                        <img class="cross left-margin" src="cross.png" alt="cross" />
                        <img class="circle left-margin" src="circle.png" alt="circle" />
                    </div>
                    <div class="col vertical"></div>
                    <div class="col square">
                        <img class="cross" src="cross.png" alt="cross" />
                        <img class="circle" src="circle.png" alt="circle" />
                    </div>
                    <div class="col vertical"></div>
                    <div class="col square">
                        <img class="cross right-margin" src="cross.png" alt="cross" />
                        <img class="circle right-margin" src="circle.png" alt="circle" />
                    </div>
                </div>
                <div class="row horizontal"></div>
                <div class="row">
                    <div class="col square">
                        <img class="cross left-margin bottom-margin" src="cross.png" alt="cross" />
                        <img class="circle left-margin bottom-margin" src="circle.png" alt="circle" />
                    </div>
                    <div class="col vertical"></div>
                    <div class="col square">
                        <img class="cross bottom-margin" src="cross.png" alt="cross" />
                        <img class="circle bottom-margin" src="circle.png" alt="circle" />
                    </div>
                    <div class="col vertical"></div>
                    <div class="col square">
                        <img class="cross right-margin bottom-margin" src="cross.png" alt="cross" />
                        <img class="circle right-margin bottom-margin" src="circle.png" alt="circle" />
                    </div>
                </div>
            </div>
            <h2>Player 1 (X) move</h2>
            <button class="restart">PLAY AGAIN</button>
        </div>
    </body>
</html>
